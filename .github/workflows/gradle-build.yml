name: CI - Gradle Build
# Event
on:
  pull_request:
    branches: [ develop ]

# ê¶Œí•œ ì„¤ì •
permissions: write-all

# Work
jobs:
  build:
    runs-on: ubuntu-latest # ì‹¤í–‰ í™˜ê²½
    steps:
      - uses: actions/checkout@v3 # ê¸°ë³¸ ì²´í¬ì•„ì›ƒ ë™ì‘

      # Java version ì„¸íŒ…
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
      - name: Set up Environment
        run: echo "${{ secrets.ENV_PROPERTIES }}" > ./.env # GitHub SecretKey ì—ì„œ ì„¤ì •í•œ ë‚´ìš©ìœ¼ë¡œ .env íŒŒì¼ ìƒì„±

      # í…ŒìŠ¤íŠ¸ë¥¼ ì§„í–‰í•˜ê¸° ìœ„í•´ ì•¡ì…˜ ì„œë²„ì— dockerë¡œ mysql ë„ìš°ê¸°
      - name: Create Mysql Docker Container
        run: sudo docker run -d -p 3305:3306 --env MYSQL_DATABASE="${{ secrets.TEST_DATABASE }}" --env MYSQL_ROOT_PASSWORD="${{ secrets.TEST_DATASOURCE_PASSWORD }}" mysql:8.0.31

      # ë¹Œë“œì‹œ ìºì‹œ ì ìš©
      - name: Cache Gradle Packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      # ë¹Œë“œ
      - name: Build with Gradle
        run: ./gradlew build

      # í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ ìƒì„±
      - name: Add Test Coverage Report as Comment to the PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          title: ğŸ“ í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ github.token }}
          min-coverage-overall: 50
          min-coverage-changed-files: 50

      ## í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨ì‹œ ì½”ë“œ ë¼ì¸ì— ëŒ€í•œ ì²´í¬ ì¶”ê°€
      - name: if test fail, add check comment on failed code line
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: '**/build/test-results/test/TEST-*.html'
          token: ${{ github.token }}